name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      # 1. Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # replace with your Node.js version if needed

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Build Next.js site
      - name: Build
        run: npm run build

      # 5. Export static HTML (Next.js Pages)
      - name: Export Next.js static files
        run: npm run export

      # 6. Upload artifact for Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: out  # Next.js static export directory

      # 7. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
